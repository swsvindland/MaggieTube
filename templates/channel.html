{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/channel.css' %}">
    <title>Channel</title>
</head>
<body>
	<div>
		<input type="text" name="search" id="search">
		<button id="submit">Search</button><br>
		<button id="channel" class="nav-image">Channel</button><br>
		<button id="home" class="nav-image">Home</button><br>
		<button id="favoritecreators" class="nav-image">Favorite Creators</button><br>
		<button id="recentvideos" class="nav-image">Recent Videos</button><br>
	</div>
	<div>
		<center><h1 class="channel_title"> MaggieTube </h1>
		<p class="video_title"> View Of Ocean Cliff </p>
	    <video 
	        class="video" width="500" height="300" controls
	        src="{% static 'assets/channels/MaggieTube/ocean_cliff/video.mp4' %}">
	    </video>
	    </center>
		<p class="video_title"> A Vast Land With Body Of Water </p>
		<video 
	        class="video" width="400" height="250" controls
	        src="{% static 'assets/channels/MaggieTube/body_of_water/video.mp4' %}">
	    </video>
		<p class="video_title"> Man Dancing On The Street </p>
		<video 
	        class="video" width="400" height="250" controls
	        src="{% static 'assets/channels/MaggieTube/man_dance_street/video.mp4' %}">
	    </video>
	    <p class="video_title"> Time Lapse Video Of Clouds </p>
	    <video 
	        class="video" width="400" height="250" controls
	        src="{% static 'assets/channels/MaggieTube/clouds/video.mp4' %}">
	    </video>
	    <p class="video_title"> Video Of Flowers </p>
	    <video 
	        class="video" width="400" height="250" controls
	        src="{% static 'assets/channels/MaggieTube/flowers/video.mp4' %}">
	    </video>
	    <p class="video_title"> Girl Sitting on Beach </p>
		<video 
	        class="video" width="400" height="250" controls
	        src="{% static 'assets/channels/MaggieTube/girl_on_beach/video.mp4' %}">
	    </video>
	</div>
</body>
<footer>
	<script type="text/javascript" src="{% static 'scripts/channel.js' %}"></script>
	<script type="text/javascript">
		document.getElementById("channel").onclick = function(){
			document.location.href = "channel";
		}
		document.getElementById("home").onclick = function(){
			document.location.href = "../";
		}
		document.getElementById("favoritecreators").onclick = function(){
			document.location.href = "favoritecreators";
		}
		document.getElementById("recentvideos").onclick = function(){
			document.location.href = "recentvideos";
		}
	</script>
</footer>
</html>
